<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fusion 360 Folder Browser</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2d2d2d;
            color: #ffffff;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #3d3d3d;
            border-radius: 5px;
            border: 1px solid #555;
        }
        
        .section h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #ffffff;
            font-size: 14px;
        }
        
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #4d4d4d;
            color: #ffffff;
            border: 1px solid #666;
            border-radius: 3px;
            font-size: 13px;
        }
        
        select option {
            background-color: #4d4d4d;
            color: #ffffff;
        }
        
        .folder-tree {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #666;
            background-color: #4d4d4d;
            border-radius: 3px;
            padding: 5px;
        }
        
        .folder-item {
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            margin: 2px 0;
            font-size: 13px;
        }
        
        .folder-item:hover {
            background-color: #5d5d5d;
        }
        
        .folder-item.selected {
            background-color: #0078d4;
            color: #ffffff;
        }
        
        .folder-item.root {
            font-weight: bold;
            color: #ffd700;
        }
        
        .buttons {
            margin-top: 20px;
            text-align: right;
        }
        
        button {
            padding: 8px 16px;
            margin-left: 10px;
            background-color: #0078d4;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
        }
        
        .buttons button:hover {
            background-color: #4a90e2;
        }
        
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        .cancel-btn {
            background-color: #666;
        }
        
        .cancel-btn:hover {
            background-color: #888;
        }
        
        .target-folder-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .target-folder-section input {
            flex: 1;
            padding: 8px;
            background-color: #4d4d4d;
            color: #ffffff;
            border: 1px solid #666;
            border-radius: 3px;
            font-size: 13px;
        }
        
        .target-folder-section button {
            padding: 8px 16px;
            background-color: #5a9fd4;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
        }
        
        .target-folder-section button:hover {
            background-color: #4a90e2;
        }
        
        .format-selection {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .format-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #ffffff;
            font-size: 13px;
        }
        
        .format-option input[type="radio"] {
            margin: 0;
            cursor: pointer;
        }
        
        .format-option:hover {
            color: #5a9fd4;
        }
        
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
            background-color: #3d3d3d;
        }
        
        .loading {
            color: #ffd700;
        }
        
        .error {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Cloud Folder</h2>
        
        <div class="section">
            <h3>Hub</h3>
            <select id="hubSelect">
                <option value="">Loading hubs...</option>
            </select>
        </div>
        
        <div class="section">
            <h3>Project</h3>
            <select id="projectSelect" disabled>
                <option value="">Select a hub first</option>
            </select>
        </div>
        
        <div class="section">
            <h3>Source Folder</h3>
            <div class="folder-tree" id="folderTree">
                <div class="status">Select a project to view folders</div>
            </div>
        </div>
        
        <div class="section">
            <h3>Target Folder (Export Destination)</h3>
            <div class="target-folder-section">
                <input type="text" id="targetFolderPath" placeholder="Click Browse to select export destination..." readonly>
                <button onclick="browseTargetFolder()">Browse</button>
            </div>
        </div>
        
        <div class="section">
            <h3>Export Format</h3>
            <div class="format-selection">
                <label class="format-option">
                    <input type="radio" name="exportFormat" value="PDF" checked>
                    <span>PDF</span>
                </label>
                <label class="format-option">
                    <input type="radio" name="exportFormat" value="DXF">
                    <span>DXF</span>
                </label>
            </div>
        </div>
        
        <div class="status" id="statusMessage">
            Ready to browse folders
        </div>
        
        <div class="buttons">
            <button class="cancel-btn" onclick="cancelSelection()">Cancel</button>
            <button id="selectBtn" onclick="startExport()" disabled>Start Export</button>
        </div>
    </div>

    <script>
        let selectedFolder = null;
        let allHubs = [];
        let allProjects = [];
        let allFolders = [];
        
        // Initialize the browser
        window.onload = function() {
            // Small delay to ensure Fusion 360 handlers are ready
            setTimeout(loadHubs, 100);
        };
        
        function setStatus(message, type = 'normal') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'status';
            if (type === 'loading') statusEl.classList.add('loading');
            if (type === 'error') statusEl.classList.add('error');
        }
        
        function sendToFusion(action, data) {
            try {
                console.log('Sending to Fusion 360:', action, data);
                
                // Use adsk.fusionSendData for HTML to Python communication
                if (typeof adsk !== 'undefined' && adsk.fusionSendData) {
                    adsk.fusionSendData(action, data);
                } else {
                    console.error('adsk.fusionSendData not available');
                    setStatus('Fusion 360 communication interface not available', 'error');
                }
            } catch (e) {
                console.error('Error communicating with Fusion 360:', e);
                setStatus('Communication error: ' + e.message, 'error');
            }
        }
        
        function loadHubs() {
            setStatus('Loading hubs...', 'loading');
            // The Python code will automatically send hub data via sendInfoToHTML
            // Just wait for the data to arrive
            setStatus('Waiting for data from Fusion 360...', 'loading');
        }
        
        function populateHubs(hubs) {
            const hubSelect = document.getElementById('hubSelect');
            hubSelect.innerHTML = '<option value="">Select a hub</option>';
            
            allHubs = hubs;
            hubs.forEach((hub, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = hub.name;
                hubSelect.appendChild(option);
            });
            
            hubSelect.disabled = false;
            setStatus(`Found ${hubs.length} hub(s)`);
        }
        
        function onHubChange() {
            const hubSelect = document.getElementById('hubSelect');
            const projectSelect = document.getElementById('projectSelect');
            const folderTree = document.getElementById('folderTree');
            
            if (hubSelect.value === '') {
                projectSelect.disabled = true;
                projectSelect.innerHTML = '<option value="">Select a hub first</option>';
                folderTree.innerHTML = '<div class="status">Select a project to view folders</div>';
                return;
            }
            
            const hubIndex = parseInt(hubSelect.value);
            setStatus('Loading projects...', 'loading');
            
            // Use the Fusion 360 HTML palette communication method
            sendToFusion('getProjects', hubIndex.toString());
        }
        
        function populateProjects(projects) {
            const projectSelect = document.getElementById('projectSelect');
            projectSelect.innerHTML = '<option value="">Select a project</option>';
            
            allProjects = projects;
            projects.forEach((project, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = project.name;
                projectSelect.appendChild(option);
            });
            
            projectSelect.disabled = false;
            setStatus(`Found ${projects.length} project(s)`);
        }
        
        function onProjectChange() {
            const projectSelect = document.getElementById('projectSelect');
            const folderTree = document.getElementById('folderTree');
            
            if (projectSelect.value === '') {
                folderTree.innerHTML = '<div class="status">Select a project to view folders</div>';
                return;
            }
            
            const projectIndex = parseInt(projectSelect.value);
            setStatus('Loading folders...', 'loading');
            
            // Use the Fusion 360 HTML palette communication method
            sendToFusion('getFolders', projectIndex.toString());
        }
        
        function populateFolders(folders) {
            const folderTree = document.getElementById('folderTree');
            folderTree.innerHTML = '';
            
            allFolders = folders;
            
            if (folders.length === 0) {
                folderTree.innerHTML = '<div class="status">No folders found</div>';
                return;
            }
            
            folders.forEach((folder, index) => {
                const folderItem = document.createElement('div');
                folderItem.className = 'folder-item';
                if (folder.isRoot) {
                    folderItem.classList.add('root');
                }
                folderItem.textContent = folder.name;
                folderItem.onclick = () => selectFolderItem(index);
                folderTree.appendChild(folderItem);
            });
            
            setStatus(`Found ${folders.length} folder(s)`);
        }
        
        function selectFolderItem(index) {
            // Remove previous selection
            document.querySelectorAll('.folder-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Select new item
            const folderItems = document.querySelectorAll('.folder-item');
            folderItems[index].classList.add('selected');
            
            selectedFolder = allFolders[index];
            document.getElementById('selectBtn').disabled = false;
            
            setStatus(`Selected: ${selectedFolder.name}`);
        }
        
        function browseTargetFolder() {
            sendToFusion('browseTargetFolder', '');
        }
        
        function startExport() {
            const targetPath = document.getElementById('targetFolderPath').value;
            const formatRadios = document.getElementsByName('exportFormat');
            let selectedFormat = '';
            
            for (let radio of formatRadios) {
                if (radio.checked) {
                    selectedFormat = radio.value;
                    break;
                }
            }
            
            if (selectedFolder && targetPath && selectedFormat) {
                const exportData = {
                    sourceFolder: selectedFolder.id,
                    targetPath: targetPath,
                    exportFormat: selectedFormat
                };
                sendToFusion('startExport', JSON.stringify(exportData));
            } else if (!selectedFolder) {
                setStatus('Please select a source folder', 'error');
            } else if (!targetPath) {
                setStatus('Please select a target folder for export', 'error');
            } else if (!selectedFormat) {
                setStatus('Please select an export format', 'error');
            }
        }
        
        function cancelSelection() {
            sendToFusion('cancel', '');
        }
        
        // Event listeners
        document.getElementById('hubSelect').addEventListener('change', onHubChange);
        document.getElementById('projectSelect').addEventListener('change', onProjectChange);
        
        // Functions called from Fusion 360
        function onHubsLoaded(hubs) {
            console.log('onHubsLoaded called with:', hubs);
            setStatus('Processing hub data...', 'loading');
            try {
                const hubsData = JSON.parse(hubs);
                console.log('Parsed hubs data:', hubsData);
                populateHubs(hubsData);
            } catch (e) {
                console.error('Error parsing hubs data:', e);
                setStatus('Error parsing hub data', 'error');
            }
        }
        
        function onProjectsLoaded(projects) {
            console.log('onProjectsLoaded called with:', projects);
            try {
                const projectsData = JSON.parse(projects);
                populateProjects(projectsData);
            } catch (e) {
                console.error('Error parsing projects data:', e);
                setStatus('Error parsing project data', 'error');
            }
        }
        
        function onFoldersLoaded(folders) {
            console.log('onFoldersLoaded called with:', folders);
            try {
                const foldersData = JSON.parse(folders);
                populateFolders(foldersData);
            } catch (e) {
                console.error('Error parsing folders data:', e);
                setStatus('Error parsing folder data', 'error');
            }
        }
        
        function onTargetFolderSelected(folderPath) {
            console.log('Target folder selected:', folderPath);
            document.getElementById('targetFolderPath').value = folderPath;
            setStatus('Target folder selected: ' + folderPath);
            
            // Enable select button if source folder is also selected
            if (selectedFolder) {
                document.getElementById('selectBtn').disabled = false;
            }
        }
        
        function onError(message) {
            console.error('Error from Fusion 360:', message);
            setStatus(`Error: ${message}`, 'error');
        }
        
        // Required JavaScript handler for Fusion 360 sendInfoToHTML communication
        window.fusionJavaScriptHandler = {
            handle: function(action, data) {
                try {
                    console.log('Received from Fusion 360 - Action:', action, 'Data:', data);
                    
                    if (action === 'onHubsLoaded') {
                        onHubsLoaded(data);
                        return 'OK';
                    } else if (action === 'onProjectsLoaded') {
                        onProjectsLoaded(data);
                        return 'OK';
                    } else if (action === 'onFoldersLoaded') {
                        onFoldersLoaded(data);
                        return 'OK';
                    } else if (action === 'onTargetFolderSelected') {
                        onTargetFolderSelected(data);
                        return 'OK';
                    } else if (action === 'onError') {
                        onError(data);
                        return 'OK';
                    } else {
                        console.log('Unknown action:', action);
                        return 'Unknown action: ' + action;
                    }
                } catch (e) {
                    console.error('Error in fusionJavaScriptHandler:', e);
                    setStatus('Error handling data from Fusion 360: ' + e.message, 'error');
                    return 'FAILED: ' + e.message;
                }
            }
        };
        
        // Add debugging
        console.log('HTML loaded with fusionJavaScriptHandler, waiting for data from Fusion 360...');
        
        // Wait for data to be sent from Python via sendInfoToHTML
        setTimeout(function() {
            console.log('HTML ready, waiting for hub data from Python...');
            setStatus('Loading hubs...', 'loading');
        }, 500);
    </script>
</body>
</html>
